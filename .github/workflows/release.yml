name: Codewinden.CQRS - Release

# Inspired by https://github.com/acraven/blog-nuget-workflow-github-actions | https://acraven.medium.com/a-nuget-package-workflow-using-github-actions-7da8c6557863
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build-and-publish:
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Verify commit exists in origin/main
      run: git branch --remote --contains | grep origin/main

    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x

    - name: Install dependencies
      run: dotnet restore "src/CodeWinden.CQRS.sln"

    - name: Build
      run: dotnet build "src/CodeWinden.CQRS.sln" -c Release --no-restore -p:Version=${VERSION}

    - name: Test with the dotnet CLI
      run: dotnet test "src/CodeWinden.CQRS.sln" -c Release -p:Version=${VERSION} --no-build

    - name: Pack
      run: dotnet pack "src/CodeWinden.CQRS.sln"  -c Release -p:Version=${VERSION} --no-build --output ./artifacts

    # Get a short-lived NuGet API key
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ secrets.NUGET_USER }}

    # Push the packages
    - name: NuGet push - CodeWinden.CQRS
      run: dotnet nuget push artifacts/CodeWinden.CQRS.${VERSION}.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

    - name: NuGet push - CodeWinden.CQRS.FluentValidation
      run: dotnet nuget push artifacts/CodeWinden.CQRS.FluentValidation.${VERSION}.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json